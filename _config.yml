# Site
name: "Skillplot"
title: "Skillplot"
description: "Because knowledge belongs to humanity."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /skillplot.github.io
# google_analytics: ''
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  mangal:
    name: mangalbhaskar
    display_name: Mangal
    # gravatar: 
    email: skillplot@gmail.com
    web: https://www.skillplot.com
    twitter: https://twitter.com/theskillplot
    description: "Author of Skillplot."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, CREDITS.md, Gemfile, Gemfile.lock]
